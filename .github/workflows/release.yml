name: Build Release

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-15-intel, macos-latest]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller
      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libgl1 libxkbcommon-x11-0

      - name: Build app
        run: python scripts/build.py

      - name: Package artifact (Linux)
        if: runner.os == 'Linux'
        run: |
          tar -C dist -czf ucritter-log-analyzer-linux-${{ runner.arch }}.tar.gz ucritter-log-analyzer

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path dist\\ucritter-log-analyzer* -DestinationPath ucritter-log-analyzer-windows-${{ runner.arch }}.zip

      - name: Package artifact (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          ditto -c -k --sequesterRsrc --keepParent "dist/ucritter-log-analyzer.app" "ucritter-log-analyzer-macos-${{ runner.arch }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ucritter-log-analyzer-${{ runner.os }}-${{ runner.arch }}
          path: |
            ucritter-log-analyzer-*.tar.gz
            ucritter-log-analyzer-*.zip

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ucritter-log-analyzer-*.tar.gz
            ucritter-log-analyzer-*.zip
