name: Build Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build app
        run: python scripts/build.py

      - name: Package artifact (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          tar -czf mcritair-log-analyzer-${{ runner.os }}.tar.gz -C dist mcritair-log-analyzer

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path dist\\mcritair-log-analyzer* -DestinationPath mcritair-log-analyzer-${{ runner.os }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mcritair-log-analyzer-${{ runner.os }}
          path: |
            mcritair-log-analyzer-${{ runner.os }}.tar.gz
            mcritair-log-analyzer-${{ runner.os }}.zip

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            mcritair-log-analyzer-${{ runner.os }}.tar.gz
            mcritair-log-analyzer-${{ runner.os }}.zip
