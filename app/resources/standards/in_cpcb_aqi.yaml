name: "India CPCB AQI (PM only)"
source: "https://cpcb.nic.in/National-Air-Quality-Index/"
notes: "PM-only implementation using CPCB NAQI breakpoints."
breakpoints:
  pm25:
    - [0.0, 30.0, 0, 50]
    - [30.1, 60.0, 51, 100]
    - [60.1, 90.0, 101, 200]
    - [90.1, 120.0, 201, 300]
    - [120.1, 250.0, 301, 400]
    - [250.1, 350.0, 401, 500]
  pm10:
    - [0.0, 50.0, 0, 50]
    - [50.1, 100.0, 51, 100]
    - [100.1, 250.0, 101, 200]
    - [250.1, 350.0, 201, 300]
    - [350.1, 430.0, 301, 400]
    - [430.1, 500.0, 401, 500]
rounding:
  pm25: "round"
  pm10: "round"
categories:
  - {name: "Good", low: 0, high: 50, color: "#00E400"}
  - {name: "Satisfactory", low: 51, high: 100, color: "#B7E64B"}
  - {name: "Moderate", low: 101, high: 200, color: "#FFFF00"}
  - {name: "Poor", low: 201, high: 300, color: "#FF7E00"}
  - {name: "Very Poor", low: 301, high: 400, color: "#FF0000"}
  - {name: "Severe", low: 401, high: 500, color: "#8F3F97"}
