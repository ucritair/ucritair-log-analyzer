name: "UK Defra DAQI (PM only)"
source: "https://uk-air.defra.gov.uk/air-pollution/daqi?view=more-info"
notes: "PM-only implementation using Defra DAQI PM2.5/PM10 daily mean bands."
breakpoints:
  pm25:
    - [0.0, 11.0, 1, 1]
    - [12.0, 23.0, 2, 2]
    - [24.0, 35.0, 3, 3]
    - [36.0, 41.0, 4, 4]
    - [42.0, 47.0, 5, 5]
    - [48.0, 53.0, 6, 6]
    - [54.0, 58.0, 7, 7]
    - [59.0, 64.0, 8, 8]
    - [65.0, 70.0, 9, 9]
    - [71.0, 1000.0, 10, 10]
  pm10:
    - [0.0, 16.0, 1, 1]
    - [17.0, 33.0, 2, 2]
    - [34.0, 50.0, 3, 3]
    - [51.0, 58.0, 4, 4]
    - [59.0, 66.0, 5, 5]
    - [67.0, 75.0, 6, 6]
    - [76.0, 83.0, 7, 7]
    - [84.0, 91.0, 8, 8]
    - [92.0, 100.0, 9, 9]
    - [101.0, 1000.0, 10, 10]
rounding:
  pm25: "round"
  pm10: "round"
concentration_truncation:
  pm25: 1
  pm10: 1
categories:
  - {name: "Low", low: 1, high: 3, color: "#00E400"}
  - {name: "Moderate", low: 4, high: 6, color: "#FFFF00"}
  - {name: "High", low: 7, high: 9, color: "#FF7E00"}
  - {name: "Very High", low: 10, high: 10, color: "#FF0000"}
