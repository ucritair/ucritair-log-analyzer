name: "US EPA AQI (legacy)"
source: "https://www.airnow.gov/sites/default/files/2020-05/aqi-technical-assistance-document-sept2018.pdf"
notes: "Legacy EPA AQI breakpoints (pre-2024 PM2.5 update). PM2.5 and PM10 are truncated before applying breakpoints."
breakpoints:
  pm25:
    - [0.0, 12.0, 0, 50]
    - [12.1, 35.4, 51, 100]
    - [35.5, 55.4, 101, 150]
    - [55.5, 150.4, 151, 200]
    - [150.5, 250.4, 201, 300]
    - [250.5, 350.4, 301, 400]
    - [350.5, 500.4, 401, 500]
  pm10:
    - [0.0, 54.0, 0, 50]
    - [55.0, 154.0, 51, 100]
    - [155.0, 254.0, 101, 150]
    - [255.0, 354.0, 151, 200]
    - [355.0, 424.0, 201, 300]
    - [425.0, 504.0, 301, 400]
    - [505.0, 604.0, 401, 500]
rounding:
  pm25: "round"
  pm10: "round"
concentration_truncation:
  pm25: 0.1
  pm2_5: 0.1
  pm10: 1
extrapolate_upper: true
categories:
  - {name: "Good", low: 0, high: 50, color: "#00E400"}
  - {name: "Moderate", low: 51, high: 100, color: "#FFFF00"}
  - {name: "USG", low: 101, high: 150, color: "#FF7E00"}
  - {name: "Unhealthy", low: 151, high: 200, color: "#FF0000"}
  - {name: "Very Unhealthy", low: 201, high: 300, color: "#8F3F97"}
  - {name: "Hazardous", low: 301, high: 500, color: "#7E0023"}
